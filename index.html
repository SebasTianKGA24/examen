<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico+xml" href="//assets-cdn.kahoot.it/controller/v2/assets/favicon.a76e3419.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <title>Ingresa el PIN de juego - Kahoot!</title>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <div class="logo">
                    <img src="https://assets-cdn.kahoot.it/controller/v2/assets/icn_kahoot_logo.58b66a21.svg" alt="">
                </div>
                <form action="examen.html">
                    <div class="input-box">
                        <input type="text" placeholder="Pin del Examen" class="input-control">
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
